<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="preloader">
  <g fill="none" stroke="url(#a)" stroke-width="var(--w)" style="--w:8;--n:calc((64 - var(--w))/2);--r:78;--g:154;--b:255">
    <linearGradient id="a">
      <stop stop-color="rgba(var(--r),var(--g),var(--b),0)" />
      <stop stop-color="rgba(var(--r),var(--g),var(--b),1)" offset="100%" />
    </linearGradient>
    <circle style="cx:50%;cy:50%;r:var(--n)">
      <animateTransform attributeName="transform" dur=".5s" from="0 32 32" repeatCount="indefinite" to="360 32 32" type="rotate" />
    </circle>
  </g>
</svg>
